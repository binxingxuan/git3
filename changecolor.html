<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
<style type="text/css">
	
	#box1{
		
		position: absolute;
		width: 200px;
		height: 200px;
		margin: 0 auto;
		top:90px;
		left: 100px;
		background-color: darkcyan;
		
	}
	#btn{
		position: absolute;
		margin: 0 auto;
		top:300px;
		left: 150px;
		padding: 10px 10px 10px 10px;
		
	}
</style>
<script type="text/javascript" src="jq/jquery-1.12.0.js" ></script>
	<script type="text/javascript">
	  $(function(){
	  	 var arr=["red", "blue", "yellow", "green", "black", "orange"];
	     	
	  	$("#btn").click(function(){
	var  i=0;
	i++;
	if(i=arr.length){
	  	i=0;
	  	         }
	  	   
	  $("#box1").css("background",arr[i]);		
	  		
	  		
	  		
	  	})
	  	
	  })
	  		
				
	  	
				
	  	
	  	
	  	
	 </script>
	
	
	</head>
	<body>
	
	
	<div id="box1" class="a1"></div>
	<button id="btn">改变颜色</button>    
	
	
	
	
	</body>



</html>
